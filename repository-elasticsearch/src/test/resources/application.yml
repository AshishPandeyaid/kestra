elasticsearch:
  httpHosts: http://localhost:9200

kestra:
  repository:
    type: elasticsearch

  elasticsearch:
    indices:
      org-kestra-core-models-flows-flow:
        name: "kestra_flows"
        settings: |
          {
            "index.number_of_shards": 10
          }

      org-kestra-core-models-executions-execution:
        name: "kestra_executions"
