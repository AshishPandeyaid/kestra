id: switch-impossible
namespace: org.kestra.tests

inputs:
  - name: string
    type: STRING

tasks:
  - id: impossible
    type: org.kestra.core.tasks.flows.Switch
    value: "{{inputs.string}}"
    cases:
      "NO":
      - id: date
        type: org.kestra.core.tasks.debugs.Return
        format: "{{taskrun.startDate}}"
    defaults: null